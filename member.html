<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content= "text/html; charset=utf-8">
    <title>IQBDA</title>
    <link rel="stylesheet" type="text/css" href="base.css" media="screen" />
  </head>
  <body>
    <div id="page-wrapper">

      <header id="masthead">
        <img src="Skittles.gif" alt="logo">
          <h1>IQBDA</h1>
            <h2>The International QBASIC Developers Association</h2>
      </header>
      <nav id="navbar">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="iqbdc.html">IQBDC</a>
          </li>
          <li>
            <a href="member.html">Become a Member</a>
          </li>
        </ul>
      </nav>
      <hr>
      <main class="content">
        <h1>Join IQBDA Today!</h1>
          <p>
            <form method="post" action="MAILTO:cameron.mcfadden@student.fairfield.edu">
              <fieldset>
                <legend>Fill out your info, and become a member</legend>
                    <label for="form-name">Name:</label>
                    <input type="text" name="name" id="form-name">
                  <br>
                    <label for"form-pass">Password:</label>
                    <input type="password" name="pass" id="form-pass">
                  <br>
                    <label for"form-pass2">Password (again):</label>
                    <input type="password" name="pass2" id="form-pass2">
                  <br>
                    <label for="form-email">Email:</label>
                    <input type="email" name="email" id="form-email">
                  <br>
                    <label for="form-photo">Photo:</label>
                    <input type="file" name="photo" id="form-photo">
                  <br>
                    <label for="form-address">Mailing Address</label><br>
                    <textarea name="address" rows="2" col="50" id="form-address">
                    </textarea>
                  <br>
                  <p>Do you plan to attend IQBDC '98?</p>
                    <label>
                      <input type="radio" name="iqbdc98" value="Y">
                      Yes
                    </label>
                    <label>
                      <input type="radio" name="iqbdc98" value"N">
                      No
                    </label>
                  <br>
                  <p>How did you hear about us?</p>
                    <select name="channel" size="4">
                        <option>Superbowl Ad</option>
                        <option>News Article</option>
                        <option>Email</option>
                        <option>Flyover at the beach</option>
                    </select>
                  <p><input type="submit"> <input type="reset" value="Start over"></p>
              </fieldset>
            </form>
          </p>
      </main>
    </div>
  </body>
</html>
